<!-- Create the following table in HTML with following Data for your
batch:
Reg. Number | Student Name | Year/Semester | Date of Admission -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch Details</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 15px;
        text-align: left;
      }
      th {
        background-color: #565c56;
        color: rgb(5, 4, 4);
      }
      tr:nth-child(odd) {
        background-color: #c9d1d1;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <h1>Batch Details</h1>
      </caption>
      <tr>
        <th>Reg. Number</th>
        <th>Student Name</th>
        <th>Year/Semester</th>
        <th>Date of Admission</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>4th Year</td>
        <td>01/01/2020</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>2nd Year</td>
        <td>15/08/2022</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Lakshya Duhoon</td>
        <td>1st Year</td>
        <td>1/08/2023</td>
      </tr>
    </table>
  </body>
</html>
