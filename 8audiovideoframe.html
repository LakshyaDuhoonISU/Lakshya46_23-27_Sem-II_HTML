<!-- Create a web page which divides the page in two equal frames and
place the audio and video clips in frame-1 and frame-2 respectively. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Clips</title>
</head>
<frameset cols="50%, 50%">
    <frame src="/images/daylight.mp3" name="frame1">
    <frame src="/images/whatsapp_video.mp4" name="frame2">
</frameset>
</html>
